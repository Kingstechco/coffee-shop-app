<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" role="img" aria-label="Coffee shop hero banner">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4E342E"/>
      <stop offset="100%" stop-color="#8D6E63"/>
    </linearGradient>
    <pattern id="beans" width="48" height="48" patternUnits="userSpaceOnUse" patternTransform="rotate(15)">
      <ellipse cx="12" cy="12" rx="6" ry="10" fill="#6B4F2A"/>
      <path d="M 10 2 C 16 8 16 16 10 22" stroke="#C7A97B" stroke-width="2" fill="none"/>
    </pattern>
  </defs>
  <rect width="1200" height="400" fill="url(#grad)"/>
  <rect width="1200" height="400" fill="url(#beans)" opacity="0.08"/>
  <g transform="translate(80 120)">
    <text x="0" y="0" font-size="56" font-weight="700" fill="#FFFFFF" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif">
      Fresh Brews, Warm Vibes
    </text>
    <text x="0" y="48" font-size="24" fill="#F5E9DD" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif">
      Your banner text goes here
    </text>
  </g>
  <g transform="translate(940 60)">
    <rect x="0" y="0" width="160" height="160" rx="16" fill="#FAF7F2" opacity="0.2"/>
    <circle cx="80" cy="80" r="64" fill="#FAF7F2" opacity="0.12"/>
  </g>
</svg>

